<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        
        <legend>Simulador Franquia</legend>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="qnt_clientes">Qnt. Clientes</label>  
          <div class="col-md-4">
          <input id="qnt_clientes" name="qnt_clientes" type="text" placeholder="Clientes na Carteira" class="form-control input-md" required="">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="faturamento">Faturamento </label>  
          <div class="col-md-4">
          <input id="faturamento" name="faturamento" type="text" placeholder="Fat. Mensal" class="form-control input-md" required="">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="qnt_funcionarios">Qnt. Funcionarios</label>  
          <div class="col-md-4">
          <input id="qnt_funcionarios" name="qnt_funcionarios" type="text" placeholder="Qnt. de Funcionarios" class="form-control input-md" required="">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="cidade">Cidade de atuação</label>  
          <div class="col-md-4">
          <input id="cidade" name="cidade" type="text" placeholder="Cidade" class="form-control input-md" required="">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="calcular"></label>
          <div class="col-md-4">
            <button id="calcular" name="calcular" class="btn btn-success">Simular</button>
          </div>
        </div>
        
        </fieldset>
        </form>
</body>
</html>
